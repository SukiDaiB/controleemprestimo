<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Colaborador</title>
</head>


<body>
    <div class="navbartela">
        <a href="../../index.html">Home</a>
        <a href="colaborador-geral.html">Voltar</a>

    </div>

    <div class="container">
        <div class="mt-2">
            <h2>Formulário de Funcionário</h2>
        </div>
        <hr>
        <form action="">
            <div class="row">
                <div class="mt-3 col-md-6">
                    <label>Nome Completo</label>
                    <input type="text" class="form-control" required placeholder="Digite Nome Completo do colaborador">
                </div>

                <div class="mt-3 col-md-6">
                    <label>CPF</label>
                    <input type="email" class="form-control" required placeholder="Digite CPF do colaborador">
                </div>
            </div>
            <div>
                <div class="mt-3 botoes">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a type="button" class="btn btn-danger" href="colaborador-geral.html">Cancelar</a>
                    <button type="reset" class="btn btn-warning">Limpar</button>
                </div>
        </form>
    </div>
</body>

</html>
