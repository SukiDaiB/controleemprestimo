<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Emprestimo</title>
</head>

<body>
    <div class="navbartela">
        <a href="../../index.html">Home</a>
        <a href="emprestimo-geral.html">Voltar</a>
    </div>

    <div class="container">
        <div class="mt-2">
            <h2>Realizar Emprestimo</h2>
        </div>
        <hr>
        <form action="">
            <div class="row">
                <div class="mt-3 col-md-6">
                    <label>*Colaborador</label>
                    <div>
                        <select name="tipoitem" id="tipoitem">
                            <option value="void">Selecione o Colaborador</option>
                        </select>
                    </div>
                </div>

                <div class="mt-3 col-md-6">
                    <label>*EPI</label>
                    <div>
                        <select name="tipoitem" id="tipoitem">
                            <option value="void">Selecione o EPI</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3 botoes">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a type="button" class="btn btn-danger" href="emprestimo-geral.html">Cancelar</a>
                <button type="reset" class="btn btn-warning">Limpar</button>
            </div>
        </form>
    </div>
</body>

</html>
