<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>

<body>
    <div class="navbartela">
        <a href="../index.html">Home</a>
    </div>

    <div class="container">
        <h2>Formulário de Funcionário</h2>
        <hr>
        <form action="">
        <div class="row">
            <div class="mt-3 col-md-6" >
                <label>Nome Completo</label>
                <input type="text" class="form-control" required placeholder="Digite Nome Completo do colaborador">
            </div>
            
            <div class="mt-3 col-md-6">
                <label>CPF</label>
                <input type="email" class="form-control" required placeholder="Digite CPF do colaborador">
            </div>
        </div>

        <div class="row">
            <div  class="mt-3 col-md-6">
                <label>Telefone</label>
                <input type="text" class="form-control" placeholder="Digite Telefone colaborador">
            </div>

            <div  class="mt-3 col-md-6">
                <label>Email</label>
                <input type="text" class="form-control" required placeholder="Digite Email do colaborador">
            </div>
            </div>

            <div>
            <div class="container">
            <h3>Endereço</h3>
            <div class="row">
            <div class="mt-2 col-md-4">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" placeholder="Digite nome do Bairro">
            </div>

            <div  class="mt-2 col-md-4">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" placeholder="Digite nome da Rua">
            </div>

            <div  class="mt-2 col-md-4">
                <label class="form-label">Numero de residencia</label>
                <input type="number" class="form-control" placeholder="Digite Numero de residencia">
            </div>
            </div>
            </div>
            </div>

            <div class="mt-3 botoes">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
            </div>
        </form>
    </div>
</body>

</html>
